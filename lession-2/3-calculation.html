<script>
   function getRandom() {
      return Math.floor(Math.random() * (100 - -100)) + -100;
   }

   var a = getRandom();
   var b = getRandom();
   alert("Итак, есть два числа (числа генерируются от -100 до +100): \na = " + a + "\nb = " + b + "\nЕсли числа положительные - получим разность, если отрицательные - произведение, а если знаки чисел разные, получим их сумму.");

   if (a >= 0 && b >= 0) {
      var diff = a - b;
      alert("Оба числа положительные, разность чисел составит : " + diff);
      //break;
   } else if (a < 0 && b < 0) {
      var mult = a * b;
      alert("Оба числа отрицательные, произведение чисел составит : " + mult);
   } else {
      var sum = a + b;
      alert("Числа имеют разные знаки, сумма чисел составит : " + sum);
   }

</script>
