<script>
   function sum(a, b) {
      return a + b;
   }
   function diff(a, b) {
      return a - b;
   }
   function mult(a, b) {
      return a * b;
   }
   function div(a, b) {
      return a / b;
   }
   function MathOperation(arg1, arg2, operation) {
      switch (operation) {
         case "+":
            return sum(a, b);
         case "-":
            return diff(a, b);
         case "*":
            return mult(a, b);
         case "/":
            return div(a, b);
         default:
            alert("Неверный знак арифметической операции");
      }
   }

   var a = +prompt("Введите первое число:");
   var b = +prompt("Введите второе число:");
   var c = prompt("Введите арифметическую операцию: \n+ сумма \n- разница \n* умножение \n / деление")

   alert(MathOperation(a, b, c));
</script>
