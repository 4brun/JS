<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pictures</title>
   <style>
      .small {
         cursor: pointer;
         margin: 20px;
      }

      .small:hover {
         box-shadow: 4px 4px 23px 1px rgba(34, 60, 80, 0.58);
      }
   </style>
</head>

<body>
   <div>
      <h2>Кликините чтобы увеличить</h2>
      <img src="small/1.jpg" alt="1" class="small">
      <img src="small/2.jpg" alt="2" class="small">
      <img src="small/3.jpg" alt="3" class="small">
      <img id='big' src="" alt="big">
   </div>

   <script>
      var smallPics = document.querySelectorAll('img');

      for (var i = 0; i < 3; i++) {
         smallPics[i].onclick = function (e) {
            bigPic = document.getElementById('big')
            bigPic.src = 'big/' + (e.target.alt[0]) + '.jpg';
            bigPic.onerror = function () {
               alert('Изображение не найдено');
            }
            document.body.append(bigPic);
         }
      }
   </script>
</body>

</html>
